<div ng-controller="RestaurantDetailCtrl">
    <h1>detalle restaurante</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>País</th>
                <th>Imagen</th>
                <th>Opinion</th>
                <th>Comida</th>
                <th>Url</th>
                <th>Votos positivos</th>
                <th>Votos negativos</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in model">
                <td>
                    {{::item.name }}
                </td>
                <td>
                    {{::item.country }}
                </td>
                <td>
                    <img ng-src="{{::item.picture }}" alt="img" style="width: 100px">
                </td>
                <td>
                    {{::item.opinion }}
                </td>
                <td>
                    {{::item.type }}
                </td>
                <td>
                    <a href="{{::item.url }}">Más info</a>
                </td>
                <td>
                    {{::item.upVotes }}
                </td>
                <td>
                    {{::item.downVotes }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
