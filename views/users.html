<div ng-controller="UsersCtrl">
    <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <h1 class="fontUnkempt">Usuarios</h1>
        <br>

        <table class="table table-striped" ng-show="uiState=='ideal'">
            <thead>
                <tr>
                    <th>Imagen de perfil</th>
                    <th>Nombre de usuario</th>
                    <th>Correo electr√≥nico</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in model">
                    <td>
                        <img ng-src="{{::item.profile_picture }}" alt="profilePicture" style="width: 50px">
                    </td>
                    <td>
                        {{::item.name }}
                    </td>
                    <td>
                        {{::item.email }}
                    </td>
                </tr>
            </tbody>
        </table>

        <div ng-show="uiState=='loading'" class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%">
            </div>
        </div>

        <div ng-include="'views/errorLoadingData.html'" ng-show="uiState=='error'">
        </div>

    </div>
</div>
