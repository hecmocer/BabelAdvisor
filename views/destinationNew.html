<div ng-controller="NewDestinationCtrl">
    <h1>Nuevo Destino</h1>
    <br>

    <div class="alert alert-success" ng-show="successMessage" ng-bind-html="successMessage"></div>
    <div class="alert alert-error" ng-show="errorMessage" ng-bind-html="errorMessage"></div>

    <form name="destinationForm" class="form-horizontal" novalidate ng-submit="destinationForm.$valid && saveForm()">

        <div class="form-group" ng-class="
        { 'has-success': destinationForm.name.$valid
        && destinationForm.name.$dirty,
        'has-error': destinationForm.name.$invalid
        && destinationForm.name.$dirty }">
            <label for="name" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-9">
                <input type="text" name="name" class="form-control" ng-model="model.name" required>
            </div>
            <div class="col-sm-1">
                <span class="glyphicon" ng-class="
                { 'glyphicon-ok green_class': destinationForm.name.$valid
                && destinationForm.name.$dirty,
                'glyphicon-remove red_class': destinationForm.name.$invalid
                && destinationForm.name.$dirty ,
                'glyphicon-pencil': destinationForm.name.$pristine }"></span>
            </div>
        </div>


        <div class="form-group" ng-class="{ 'has-success': destinationForm.picture_main.$valid && destinationForm.picture_main.$dirty, 'has-error': destinationForm.picture_main.$invalid && destinationForm.picture_main.$dirty }">
            <label for="picture_main" class="col-sm-2 control-label">Car√°tula</label>
            <div class="col-sm-9">
                <input type="url" name="picture_main" placeholder="http://" class="form-control" ng-model="model.picture_main" required>
            </div>
            <div class="col-sm-1">
                <span class="glyphicon margin_top_class" ng-class="{ 'glyphicon-ok green_class': destinationForm.picture_main.$valid && destinationForm.picture_main.$dirty, 'glyphicon-remove red_class': destinationForm.picture_main.$invalid && destinationForm.picture_main.$dirty, 'glyphicon-pencil': destinationForm.picture_main.$pristine }"></span>
            </div>
        </div>









        <div class="col-sm-10">
            <div class="progress margin_top_class">
                <div class="progress-bar progress-bar-success progress-bar-striped" style="width: {{percent_progress_ok}}%"></div>
            </div>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary pull-right" type="submit" ng-disabled="destinationForm.$invalid">Crear Destino!</button>
        </div>
    </form>

</div>
