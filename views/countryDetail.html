<div ng-controller="CountryDetailCtrl">
    <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
        <h1>
            <span class="fontUnkempt">
                {{::model.name }} -
            </span>
            <button type="button" class="btn btn-default" ng-click="upVote()">
                {{ model.upVotes }} <span class="glyphicon glyphicon-thumbs-up" style="color: green"></span>
            </button>
            <button type="button" class="btn btn-default" ng-click="downVote()">
                {{ model.downVotes }} <span class="glyphicon glyphicon-thumbs-down" style="color: red"></span>
            </button>
        </h1>
        <br>

        <div class="panel panel-success">
            <div class="panel-heading">

            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <div class="img-container-no-shadow">
                            <img ng-src="{{::model.flag }}" class="img-scalable" alt="bandera" style="width: 100%">
                        </div>
                    </div>
                    <br>
                    <div class="col-xs-6">
                        <div class="btn-group-vertical">
                            <a class="btn btn-default" href="{{::model.destinations }}">
                                <span class="glyphicon glyphicon-map-marker"></span> - Destinos
                            </a>
                            <a class="btn btn-default" href="{{::model.hotels }}">
                                <span class="glyphicon glyphicon-header"></span> - Hoteles
                            </a>
                            <a class="btn btn-default" href="{{::model.restaurants }}">
                                <span class="glyphicon glyphicon-cutlery"></span> - Restaurantes
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
